<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Nav area start -->

    <nav class="navbar navbar-expand-lg navbar-light menu-2">
        <div class="container">
            <div class="menu-wrap">
                <a class="navbar-brand" href="#">
                    <picture>
                        <img src="images/logo-2.png" alt="logo-1">
                    </picture>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-cube"></i>
                                Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-user"></i> Sign-Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-key"></i> Sign-In</a>
                        </li>
                    </ul>
                    <div class="nav-btn-2">
                        <a href="#">Free Download</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Nav area end -->

    <div id="banner-2">
        <div class="container banner-container-2">
            <div class="banner-2-pic">
                <img src="images/banner-2.png" alt="banner-2">
            </div>
        </div>
    </div>

    <!-- Form area start -->

    <section id="form-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-main">
                        <form>
                            <h3>Welcome Back</h3>
                            <h6>Enter your email and password to sign in</h6>
                            <div class="input-box-2">
                                <label>Email</label>
                                <input type="email" placeholder="Your Email Address">
                            </div>
                            <div class="input-box-2">
                                <label>Password</label>
                                <input type="password" placeholder="Your Password">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Form area end -->

    <!-- copyright area start -->

    <div id="copyright-m">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="copy-left">
                        <p>@ 2021, Made with by <i class="fa-solid fa-heart heart"></i> <span>Creative Tim</span> &
                            <span>Simmmple</span> for a better web</p>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="copy-right">
                        <ul>
                            <li><a href="#">Creative Tim</a></li>
                            <li><a href="#">Simmmple</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">License</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- copyright area end -->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
